<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>butts</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <style>
    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222222;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #butt {
      width: 80%;
      border-radius: 2px;
      box-shadow: 0 0 100px #000000;
      cursor: pointer;
    }
    #butt.touched {
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="butt" onclick="fart()" src="godbutt.jpg" />
  <script>
    const butt = document.getElementById('butt')
    butt.addEventListener('touchstart', () => butt.classList.add('touched'))
    butt.addEventListener('touchend', () => butt.classList.remove('touched'))
    butt.addEventListener('touchcancel', () => butt.classList.remove('touched'))
    butt.addEventListener('mousedown', () => butt.classList.add('touched'))
    butt.addEventListener('mouseup', () => butt.classList.remove('touched'))

    let audioBuffer = null
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)()

    const request = new XMLHttpRequest()
    request.open('GET', 'fart.mp3', true)
    request.responseType = 'arraybuffer'
    request.onload = () => {
      audioCtx.decodeAudioData(request.response, buffer => {
        audioBuffer = buffer
      })
    }
    request.send()

    const fart = () => {
      if (!audioBuffer) return
      const source = audioCtx.createBufferSource()
      source.buffer = audioBuffer
      source.playbackRate.value = Math.random() * 1.2 + 0.4
      source.connect(audioCtx.destination)
      source.start()
    }
  </script>
</body>
</html>
