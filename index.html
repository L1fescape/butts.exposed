<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>butts</title>
  <meta name='viewport' content='minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
  <style>
    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222222;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #butt {
      width: 80%;
      border-radius: 2px;
      box-shadow: 0 0 100px #000000;
      cursor: pointer;
      touch-action: manipulation;
    }
    #butt.touched {
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="butt" src="godbutt.jpg" />
  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext

    const butt = document.getElementById('butt')
    const clench = () => {
      butt.classList.add('touched')
      fart()
    }
    const release = () => {
      butt.classList.remove('touched')
    }

    butt.addEventListener('touchstart', clench)
    butt.addEventListener('touchend', release)
    butt.addEventListener('touchcancel', release)
    butt.addEventListener('mousedown', clench)
    butt.addEventListener('mouseup', release)

    let context = null
    let audioBuffer = null
    window.onload = () => {
      context = new AudioContext()

      const request = new XMLHttpRequest()
      request.open('GET', 'fart.mp3', true)
      request.responseType = 'arraybuffer'
      request.onload = () => {
        context.resume().then(() => {
          context.decodeAudioData(request.response, buffer => {
            audioBuffer = buffer
          })
        })
      }
      request.onerror = (e) => console.log(e)
      request.send()
    }

    const fart = () => {
      if (!audioBuffer) return
      context.resume().then(() => {
        const source = context.createBufferSource()
        source.buffer = audioBuffer
        source.connect(context.destination)
        source.playbackRate.value = Math.random() * 1.2 + 0.4
        source.start()
      })
    }
  </script>
</body>
</html>
