<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>butts</title>
  <meta name='viewport' content='width=device-width, user-scalable=no' />
  <style>
    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222222;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #butt {
      width: 80%;
      border-radius: 2px;
      box-shadow: 0 0 100px #000000;
      cursor: pointer;
      touch-action: manipulation;
    }
    #butt.touched {
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="butt" src="godbutt.jpg" />
  <script>
    const butt = document.getElementById('butt')
    const clench = () => {
      butt.classList.add('touched')
      audioCtx.resume()
      fart()
    }
    const release = () => {
      butt.classList.remove('touched')
    }

    butt.addEventListener('touchstart', clench)
    butt.addEventListener('touchend', release)
    butt.addEventListener('touchcancel', release)
    butt.addEventListener('mousedown', clench)
    butt.addEventListener('mouseup', release)

    let audioBuffer = null
    const AudioContext = window.AudioContext || window.webkitAudioContext
    const audioCtx = new AudioContext()

    const fixAudioContext = (e) => {
      // Create empty buffer
      const buffer = audioCtx.createBuffer(1, 1, 22050)
      const source = audioCtx.createBufferSource()
      source.buffer = buffer
      // Connect to output (speakers)
      source.connect(audioCtx.destination)
      // Play sound
      if (source.start) {
        source.start(0)
      } else if (source.play) {
        source.play(0)
      } else if (source.noteOn) {
        source.noteOn(0)
      }

      // Remove events
      document.removeEventListener('touchstart', fixAudioContext)
      document.removeEventListener('touchend', fixAudioContext)
    }
    // iOS 6-8
    document.addEventListener('touchstart', fixAudioContext)
    // iOS 9
    document.addEventListener('touchend', fixAudioContext)


    const request = new XMLHttpRequest()
    request.open('GET', 'fart.mp3', true)
    request.responseType = 'arraybuffer'
    request.onload = () => {
      audioCtx.decodeAudioData(request.response, buffer => {
        audioBuffer = buffer
      })
    }
    request.onerror = (e) => console.log(e)
    request.send()

    const fart = () => {
      if (!audioBuffer) return
      audioCtx.resume()
      const source = audioCtx.createBufferSource()
      source.buffer = audioBuffer
      source.connect(audioCtx.destination)
      source.playbackRate.value = Math.random() * 1.2 + 0.4
      source.start()
    }
  </script>
</body>
</html>
